<!DOCTYPE html>
<html lang="fr">

<body>

        <h1>Bug Tracker</h1>

              <th>date</th>
              <th>nom</th>
              <th>état</th>
              <th>ajouter</th>
            </tr>
            <tr>
              <td>bug1</td>
              <td>2023-02-27</td>
              <td>nom1</td>
              <td>

                    <option value="">Non traité</option>

                    <option value="">Traité</option>
                  </select>
              </td>
              <td>
                <button>supprimer</button>
              </td>
            </tr>
            
          </table>

    </main>
