<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-page.css">
</head>

<body>
    <header>
      <div class="nav-main">
        <ul class="logo">
          <li><img src="./sources/bug.svg" alt="logo-bug tracker"></li>
          <li><h1>Bug Tracker</h1></li>
        </ul>
        <nav class="menu">
          <a href="complete-list.html">Liste complète</a>
          <a href="todo.html">À traiter</a>
          <a href="login.html">Se déconnecter</a>
        </nav>
      </div>
    </header>

    <main class="container">

        <figure class="bugs-overview">
          <span class="overview-bloc"><img src="sources/web-coding.svg" alt=""><p>8 bugs</p></span>
          <span class="overview-bloc"><img src="sources/in-progress.svg" alt=""><p>5 en cours</p></span>
          <span class="overview-bloc"><img src="sources/check-mark.svg" alt=""><p>1 traité</p></span>
        </figure>

        <div class="bar-bugs-add">
          <a class="btn-add" href="add.html"><span class="material-symbols-rounded">add_circle</span>Ajouter un bug</a>
        </div>

        <table id="bugs">
            <thead>
              <tr>
                <th>désignation</th>
                <th>date</th>
                <th>nom</th>
                <th>état</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr>
                <td>bug1</td>
                <td>2023-02-27</td>
                <td>nom1</td>
                <td>
                  <select name="state">
                      <option value="0">Non traité</option>
                      <option value="1">En cours</option>
                      <option value="2">Traité</option>
                    </select>
                </td>
                <td>
                  <button>supprimer</button>
                </td>
              </tr>
            </tbody>
            
        </table>
        <a href="javascript:void(0)" onclick="load();">Regarder plus</a>

    </main>

        <p>

    </footer> -->

    <script src="./js/main.js" ></script>

</body>

</html>
