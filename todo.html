<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="css/reset.css">

<body>
    <header>
      <div class="nav-main">
        <ul class="logo">
          <li><img src="./sources/bug.svg" alt="logo-bug tracker"></li>
          <li><h1>Bug Tracker</h1></li>
        </ul>
        <nav class="menu">
          <a href="list.html">Liste complète</a>

    <main class="container">

      <figure class="bugs-overview">
        <span class="overview-bloc"><img src="sources/check-mark.svg" alt=""><p><span><strong id="bug_count_todo">0</strong></span> à traiter</p></span>
      </figure>

      <div class="bar-bugs-add">
        <a class="btn-add" href="add.html"><span class="material-symbols-rounded">add_circle</span>Ajouter un bug</a>
      </div>

      <table id="bugs">
          <thead>
            <tr>
              <th>désignation</th>
              <th>date</th>
              <th>nom</th>
              <th>état</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table_body">
            
          </tbody>
          
      </table>
      <a href="javascript:void(0)" onclick="load();">Regarder plus</a>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
